<body>

	<div class="ps-transition ps-site-top guide-header dark_blue_bg">
		<div class="ps-container">
			<div class="ps-mod8 ps-sm-mod12 ps-md-mod12 no-padding">
				<span class="ps-logo ps-logo-white">Porto Seguro</span>
			</div>
		</div>
	</div>
	<!-- end .ps-site-top -->

	<div class="ps-container">
		<h1 class="ps-heading-2">Cadastro no Portal Porto Seguro</h1>
		<h2 class="ps-heading-3 ps-light"><img src="../images/icon4.svg" alt="icon-01" class="icon-2"> Confirmação de dados</h2>

		<p>
			Confira seus dados abaixo:
		</p>

		<form action="">			
			<div class="ps-mod8 ps-sm-mod12 no-padding-left">
				<p class="ps-frm-lbl">Nome:</p>
				<input type="text" name="test" class="ps-frm-entry" />
			</div>			
			<div class="ps-mod8 ps-sm-mod12 no-padding-left">
				<p class="ps-frm-lbl">E-mail:</p>
				<input type="email" name="test" class="ps-frm-entry" />
			</div>
			<div class="ps-mod4 ps-sm-mod6 no-padding-left">
				<p class="ps-frm-lbl">Data de nascimento:</p>
				<input type="date" name="test" class="ps-frm-entry" />
			</div>	
			<div class="ps-mod4 ps-sm-mod6">
				<p class="ps-frm-lbl">Celular:</p>
				<input type="tel" name="test" class="ps-frm-entry" />
			</div>	
			<div class="ps-mod8 ps-sm-mod12">
				<p>O código de verificação foi enviado por @@E-mail@@</p>
			</div>
			<div class="ps-mod8 ps-sm-mod12 no-padding-left">
				<div class="ps-sm-mod6 no-padding-left ps-mod8">
					<a href="" class="btn-back ps-mod8">Voltar</a>
				</div>
				<div class="ps-sm-mod3 ps-sm-lspan3 no-padding">
					<a href="javascript:;" class="ps-btn ps-btn-primary ps-frm-validate ps-mod8 ps-sm-mod12">Continuar</a>
				</div>
			</div>
		</form>
	</div>
	<!-- end .ps-container -->


	<footer class="ps-site-foot">
		<div class="ps-container">
			<div class="ps-mod8 ps-sm-mod12 ps-md-mod12">
				<p class="no-margin">Precisa de ajuda? Entre em contato conosco através do <a href="http://www.portoseguro.com.br/a-porto-seguro/fale-com-a-porto-seguro/telefones-sac" target="blank">atendimento online</a>.</p>
			</div>
		</div>
	</footer>
